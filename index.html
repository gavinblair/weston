<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gluten Free Lunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>


    <script type='text/html' id='food'>
      <div class="container">
        <div class='row'>
          <div class='col-md-7'>
            <h3>{{name}} <em>{{price}}</em></h3>
            <p>
              {{desc}}
            </p>
            <a class="btn btn-sm btn-danger yeah" data-row='{{rowNumber}}'><span class="fui-heart"></span> YEAH!</a>
            <small class='likes'>&nbsp;&nbsp;{{likes}} {{peoplelike}} this. <span></span></small>
          </div>
          <div class='col-md-5'>
            <div class='map-container img-rounded img-responsive'>
              <div class="map-canvas" id='map{{rowNumber}}' data-lat='{{lat}}' data-lng='lng'></div>
            </div>
            <small>{{address}}</small>
            <a class="pull-right report" data-row='{{rowNumber}}'><span class="fui-cross"></span> report</a>
          </div>
        </div>
      </div>
    </script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="demo-headline">
        <h1 class="demo-logo">
          <div class="logo"></div>
          Gluten Free Lunch
          <small>#downtown #ldnont</small>
        </h1>
        <br />
        <p class='intro'>
          Eating gluten free is easy, unless you forgot to bring your lunch to work! Here are some options if you find yourself downtown and in need of some gluten free eats.
        </p>
        <div id='addform' class="form-group">
          <input type="text" value="" id='name' placeholder="Meal and Restaurant" class="form-control">
          <input type="text" value="" id='location' placeholder="123 Street" class="form-control">
          <input type="text" value="" id='price' placeholder="Price" class="form-control">
          <textarea placeholder="Description" id='desc' class="form-control"></textarea>
        </div>
        <p>
          <a class="add btn btn-lg btn-danger"><span class="fui-plus"></span> Add a Meal</a>
          <small class='woops'><span class='fui-cross'></span> woops</small>
        </p>
      </div> <!-- /demo-headline -->
    </div>
    <div id='foods'></div>

    <p class='intro'>Ignited by <a href='http://twitter.com/gavinblair'>@gavinblair</a> &bull; <a href='http://github.com/gavinblair/lunch'>Fork me</a></p>
      
    
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.1/video.js"></script>
    <script src="js/icanhaz.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/sheetsee.js"></script>
    <script src="js/application.js"></script>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29149745-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </body>
</html>
